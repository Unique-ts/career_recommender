<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Career Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in;
        }

        .container {
            padding-top: 60px;
        }

        .form-box {
            max-width: 750px;
            margin: auto;
            padding: 40px;
            background-color: #ffffffd9;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.2s ease-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #5a189a;
            animation: fadeInDown 1.5s ease-out;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        textarea {
            resize: none;
        }

        .btn-submit {
            background-color: #5a189a;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #37076a;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #5a189a;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1>‚ú® Discover Your Ideal Career</h1>
        <form method="POST" action="/recommend" onsubmit="showLoader()">
            <div class="mb-3">
                <label for="user_input" class="form-label">Tell us about your interests, skills, or passions:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="4" required placeholder="e.g., I love coding, solving logical problems, and working with data..."></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-submit btn-lg">üîç Find My Career</button>
            </div>
            <div class="loading-spinner" id="loader">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 fw-bold text-secondary">Analyzing your input...</p>
            </div>
        </form>
    </div>
</div>

<script>
    function showLoader() {
        document.querySelector('.btn-submit').disabled = true;
        document.getElementById('loader').style.display = 'block';
    }
</script>

</body>
</html>
